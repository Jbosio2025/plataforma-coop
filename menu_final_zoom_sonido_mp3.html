<script>
    function iniciarNuevaSolicitud() {
      alert('Función Nueva Solicitud activa');
    }
    
    function mostrarSeccion(nombre) {
      const secciones = ['tramite', 'perfil', 'notificaciones', 'preguntas'];
      secciones.forEach(id => {
        const s = document.getElementById('seccion-' + id);
        if (s) s.classList.add('hidden');
      });
      const activa = document.getElementById('seccion-' + nombre);
      if (activa) activa.classList.remove('hidden');
    }
  </script>
<audio id="hover-sound" preload="auto" src="bubble.mp3"></audio>
<script>
  const hoverSound = document.getElementById('hover-sound');
  document.body.addEventListener('click', () => {
    hoverSound.play().catch(() => {});
  }, { once: true });

  document.querySelectorAll('.item-menu').forEach(item => {
    item.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });
  });
</script>
<script>
  document.querySelectorAll('.item-menu').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.item-menu').forEach(i => {
        i.classList.remove('bg-[#0360ff]', 'text-white');
        i.classList.remove('activo');
      });
      item.classList.add('bg-[#0360ff]', 'text-white');
      item.classList.add('activo');
    });
  });
</script>
<script>
  const tarjetas = document.querySelectorAll('.tarjeta');
  const botones = document.querySelectorAll('.botones');

  function toggleBotones(tarjetaClickeada) {
    tarjetas.forEach(t => {
      const b = t.nextElementSibling;
      if (t === tarjetaClickeada) {
        const visible = t.classList.contains('clicked');
        if (visible) {
          t.classList.remove('clicked');
          b.classList.add('opacity-0', 'max-h-0', 'pointer-events-none');
          b.classList.remove('opacity-100', 'max-h-40');
        } else {
          t.classList.add('clicked');
          b.classList.remove('opacity-0', 'max-h-0', 'pointer-events-none');
          b.classList.add('opacity-100', 'max-h-40');
        }
      } else {
        t.classList.remove('clicked');
        b.classList.add('opacity-0', 'max-h-0', 'pointer-events-none');
        b.classList.remove('opacity-100', 'max-h-40');
      }
    });
  }

  document.addEventListener('click', function (e) {
    const clickedInside = [...tarjetas].some(t => t.contains(e.target) || t.nextElementSibling.contains(e.target));
    if (!clickedInside) {
      tarjetas.forEach(t => t.classList.remove('clicked'));
      botones.forEach(b => {
        b.classList.add('opacity-0', 'max-h-0', 'pointer-events-none');
        b.classList.remove('opacity-100', 'max-h-40');
      });
    }
  });
</script>
